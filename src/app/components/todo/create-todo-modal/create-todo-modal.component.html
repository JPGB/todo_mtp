@if(creatingNewTodo) {
<main
  class="absolute top-0 right-0 flex flex-row-reverse w-full h-full md:justify-center md:items-center bg-slate-500/50"
  (click)="closeModal()"
>
  <section
    class="w-4/5 h-full p-4 bg-white shadow-2xl md:rounded md:h-fit md:w-1/3 dark:bg-zinc-800 dark:text-white"
    (click)="$event.stopPropagation()"
  >
    <header class="flex items-center justify-between">
      <p class="py-4 text-xl font-bold">New to do</p>
      <button
        (click)="closeModal()"
        class="items-center justify-center hidden w-6 h-6 text-sm border border-none rounded-full md:flex dark:border-solid dark:border-white/20 dark:bg-zinc-800/90 dark:hover:bg-zinc-700/40 bg-white/90"
      >
        X
      </button>
    </header>

    <form
      [formGroup]="todoCreateForm"
      class="flex flex-col gap-2 py-4 border-t border-solid border-black/10 dark:border-white/20"
    >
      <section class="flex flex-col">
        <label for="update-todo-title" class="">Title</label>
        <input
          id="update-todo-title"
          type="text"
          class="px-2 border border-solid rounded dark:bg-zinc-700 dark:text-white/80 border-black/20"
          formControlName="title"
        />
      </section>
      <section class="flex flex-col">
        <label for="update-todo-description" class="">Description</label>
        <textarea
          id="update-todo-description"
          type="text"
          class="px-2 border border-solid rounded dark:bg-zinc-700 dark:text-white/80 border-black/20"
          formControlName="description"
        ></textarea>
      </section>

      <section class="flex flex-col">
        <label for="update-todo-duedate" class="">Due date</label>
        <input
          id="update-todo-duedate"
          type="date"
          class="px-2 border border-solid rounded dark:bg-zinc-700 dark:text-white/80 border-black/20"
          formControlName="dueDate"
        />
      </section>

      <section class="flex flex-col">
        <label for="update-todo-isDone" class="">Priority</label>
        <select
          id="update-todo-Priority"
          name="update-todo-Priority"
          id=""
          class="px-2 border border-solid rounded dark:bg-zinc-700 dark:text-white/80 border-black/20"
          formControlName="priority"
        >
          <option [ngValue]="'low'">Low</option>
          <option [ngValue]="'moderate'">Moderate</option>
          <option [ngValue]="'high'">High</option>
        </select>
      </section>

      <section class="self-end pt-4">
        <button
          (click)="onCreateTodo()"
          class="self-center px-2 py-1 text-sm text-white bg-blue-500 rounded-lg hover:bg-blue-400 dark:bg-blue-600 dark:hover:bg-blue-500"
        >
          Save
        </button>
      </section>
    </form>
  </section>
</main>
}
